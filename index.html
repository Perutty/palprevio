<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="container">
        <div class="form1">
            <div class="titulo">
                <span>Formulario de ingreso</span>
            </div>
            <form id="form1">
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Usuario" id="usuario" required>                
                </div>
           <div class="row">
               <i class="fas fa-lock"></i>
               <input type="password" placeholder="Contraseña" id="password" required>                
            </div>
            <div class="pass"><a href="#">¿Olvidaste tu contraseña? </a></div>
            <div class="row button">
                <input type="button" value="Ingresar" id="ingresar">
            </div>
            <div class="singup-link">¿No eres miembro aún? <a href="html/register.html"> Regístrate ahora</a></div>
        </form>
    </div>
</div>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
